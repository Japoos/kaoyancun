<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Title</title>

    <script src='/js/jquery-1.11.2.min.js'></script>
</head>
<body>
<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>password</th>
    </tr>
    <tr th:each="school : ${pageInfo.list}">
        <td th:text="${school.schoolCode}"></td>
        <td th:text="${school.schoolName}"></td>
    </tr>
</table>

<nav>
    <ul class="pagination">
        <li>
            <a th:if="${not isFirstPage}" th:href="@{${''}(pageNum=${pageNum-1},pageSize=${pageSize})}" aria-label="Previous"><span aria-hidden="true">«</span> </a>
            <a th:if="${isFirstPage}" href="javascript:void(0);" aria-label="Previous"><span aria-hidden="true">«</span> </a> </li>
        <li th:each="pageNo : ${#numbers.sequence(1,totalPages)}">
            <a th:if="${pageNum eq pageNo}" href="javascript:void(0);"> <span th:text="${pageNo}"></span></a>
            <a th:if="${not (pageNum eq pageNo)}" th:href="@{${''}(pageNum=${pageNo},pageSize=${pageSize})}"><span th:text="${pageNo}"></span></a>
        </li>
        <li>
            <a th:if="${not isLastPage}" th:href="@{${''}(pageNum=${pageNum+1},pageSize=${pageSize})}" aria-label="Next">
                <span aria-hidden="true">»</span> </a> <a th:if="${isLastPage}" href="javascript:void(0);" aria-label="Next"> <span aria-hidden="true">»</span> </a>
        </li>
    </ul>
</nav>

</body>
</html>
